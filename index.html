<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Shut The Box</title>

    <!-- Shut The Box references -->
    <script type="text/javascript">
        var total = 0
        var num1 = 0
        var num2 = 0
        var score = 0

        function onclick_btnTossDices() {
            num1 = getRandomInt(1, 6)
            num2 = getRandomInt(1, 6)
            total = num1 + num2
            document.getElementById('Dice1').src = 'images/dice' + num1 + '.png';
            document.getElementById('Dice2').src = 'images/dice' + num2 + '.png';
            document.getElementById('btnTossDices').hidden = true;
            document.getElementById('Dice1').hidden = false;
            document.getElementById('Dice2').hidden = false;
        };

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        };

        function onclick_numSelected(num) {
            if (document.getElementById('num' + num).style.border == '') {
                document.getElementById('num' + num).style.border = 'solid';
                document.getElementById('num' + num).style.borderWidth = '2px';
                checkSelected()
            } else {
                document.getElementById('num' + num).style.border = '';
            };
        };

        function checkSelected() {
            var selected = 0
            for (i = 1; i <= 9; i++) {
                if (document.getElementById('num' + i).style.border == '2px solid') {
                    selected = selected + i;
                }
            }
            if (selected == total) {
                for (i = 1; i <= 9; i++) {
                    if (document.getElementById('num' + i).style.border == '2px solid') {
                        document.getElementById('num' + i).style.border = '';
                        document.getElementById('num' + i).hidden = true;
                    }
                }
                total = 0;
                document.getElementById('btnTossDices').hidden = false;
                document.getElementById('Dice1').hidden = true;
                document.getElementById('Dice2').hidden = true;
            }
            
            for (i = 1; i <= 9; i++) {
                if (document.getElementById('num' + i).hidden == true) {
                    score = score + i;
                };
            }
            document.getElementById('Score').innerHTML = 'Score ' + score + '/45';
            score = 0;

        };

        function onclick_btnNewGame() {
            total = 0;
            num1 = 0;
            num2 = 0;
            score = 0;
            for (i = 1; i <= 9; i++) {
                document.getElementById('num' + i).hidden = false;
                document.getElementById('num' + i).style.border = '';
            }
            document.getElementById('Score').innerHTML = 'Score ' + score + '/45';
            document.getElementById('btnTossDices').hidden = false;
            document.getElementById('Dice1').hidden = true;
            document.getElementById('Dice2').hidden = true;
        };

    </script>
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <div id="Numbers">
        <table style="width: 100%; text-align: center;">
            <tr style="height: 110px; text-align: center;">
                <td style="width: 50px;"><img src="images/num1.png" id="num1" onclick="onclick_numSelected(1)" /></td>
                <td style="width: 50px;"><img src="images/num2.png" id="num2" onclick="onclick_numSelected(2)" /></td>
                <td style="width: 50px;"><img src="images/num3.png" id="num3" onclick="onclick_numSelected(3)" /></td>
                <td style="width: 50px;"><img src="images/num4.png" id="num4" onclick="onclick_numSelected(4)" /></td>
                <td style="width: 50px;"><img src="images/num5.png" id="num5" onclick="onclick_numSelected(5)" /></td>
                <td style="width: 50px;"><img src="images/num6.png" id="num6" onclick="onclick_numSelected(6)" /></td>
                <td style="width: 50px;"><img src="images/num7.png" id="num7" onclick="onclick_numSelected(7)" /></td>
                <td style="width: 50px;"><img src="images/num8.png" id="num8" onclick="onclick_numSelected(8)" /></td>
                <td style="width: 50px;"><img src="images/num9.png" id="num9" onclick="onclick_numSelected(9)" /></td>
            </tr>
        </table>
    </div>
    <div id="Dices" style="text-align: center; height: 60px;">
        <img id="Dice1" /><img id="Dice2" />
    </div>
    <div id="TossDice" style="text-align: center; height: 70px;">
        <input id="btnTossDices" type="button" value="Toss Dice" class="btn" onclick="onclick_btnTossDices()" />
    </div>
    <div id="Options" style="text-align: center;">
        <table style="width: 100%;">
            <tr>
                <td style="width: 50%; text-align: left;">
                    <div id="Score">Score 0/45</div>
                </td>
                <td style="width: 50%; text-align: right;">
                    <input id="btnNewGame" type="button" value="New Game" class="btn" onclick="onclick_btnNewGame()" />
                </td>
            </tr>
        </table>
    </div>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>

    <script src="scripts/index.js"></script>
</body>
</html>
